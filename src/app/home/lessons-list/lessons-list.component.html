<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list-item *ngFor='let lesson of courseLessons' (click)='selectLesson.emit(lesson)'>
      <h3>{{lesson.title}}</h3>
    </mat-list-item>
  </mat-card-content>
</mat-card>
