<div class="courses-containers">
    <div class="courses-list">
        <app-courses-list 
            [courses$]="courses$"
            (selectedCourse)="selectCourse($event)"
            (deletedCourse)="deleteCourse($event)">
        </app-courses-list>
    </div>

    <div class="course-details">
        <app-course-details 
            [course]="selectedCourse"
            (saveCourse)="saveCourse($event)"
            (cancelled)="cancel()">
        </app-course-details>
    </div>
</div>
