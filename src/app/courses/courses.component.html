<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor='let course of courses' (click)='selectCourse(course)'>
                {{course.title}}
            </div>
            <!-- COURSES LIST -->

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf='selectedCourse; else elseBlock'>{{selectedCourse | json}}</span>
                    <ng-template #elseBlock>Select a course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
            
            <!-- COURSE FORM -->

            </mat-card-content>
            <mat-card-actions>

            <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
